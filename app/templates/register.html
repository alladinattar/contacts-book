{% extends "login_base.html" %}
{%  block content %}
      <form action="" method="post" id="form" novalidate>
          {{ form.hidden_tag() }}
          {{ form.username(placeholder="Username") }}
          {{ form.password(placeholder="Password") }}
          {{ form.confirm(placeholder="Confirm Password") }}
          {{ form.submit(class="button") }}
      </form>
{% endblock %}
