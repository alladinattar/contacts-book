{% extends "login_base.html" %}
{%  block content %}
      <form action="" method="post" id="form">
          {{ form.hidden_tag() }}
          {{ form.username(placeholder="Login") }}
          {{ form.password(placeholder="Password") }}
          {{ form.submit(class="button", onclick="document.getElementById('form').submit(); return false;")}}
      </form>
{% endblock %}
